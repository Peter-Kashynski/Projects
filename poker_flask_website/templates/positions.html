 

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Poker Stonks{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>


{% extends "base.html" %}  
{% block content %} 
<body class="positions-body">  
    <div class="positions-header-flexbox">
      <h1 class="positions-header"> Positions </h1> 
    </div>
    <div class="positions-container"> 
        <div class="six-max"> 
            <h2 class="text"> 6-max </h2>     
            <img src="https://redsharkpoker.com/wp-content/uploads/2021/06/6-player-table-poker-positions-1-1024x834.jpg" class="image">  
            <p class="p"> Under the gun in 6-max games if often also called the lowjack(LJ)</p>  
        </div>

        <div class="nine-max"> 
            <h2 class="text"> 9-max </h2>     
            <img src="http://redsharkpoker.com/wp-content/uploads/2020/09/9-player-table-poker-positions-1024x876.jpg" class="image">     
            <p class="p"> 9-max positions </p>

        </div>
    </div> 
</body> 
</html>



{% endblock %}
